services:
  - type: web
    name: jarvis-assistant
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn jarvis_assistant:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.13
      - key: OPENAI_API_KEY
        sync: false
      - key: PINECONE_API_KEY
        sync: false
      - key: PINECONE_ENVIRONMENT
        sync: false
      - key: PINECONE_INDEX_NAME
        sync: false
